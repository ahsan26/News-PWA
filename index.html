<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="manifest" href="./manifest.json" />
</head>

<body onload="fetchAllData()">
    <nav>
        <div class="col-lg-11 col-md-11 col-sm-10 col-xs-10">
            <p>
                <a href="/">
                    <img src=".\images\icons\icon-72x72.png" alt="news_icon"> News</a>
            </p>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
            <button id="sourcesSelector" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect sourcesShower" for="sourcesSelector"></ul>
        </div>
    </nav>
    <div class="container-fluid">
        <h3 id="source_indicator">News from
            <span id="news_source">The Washington Post</span>
        </h3>
        <div id="news" class="row">
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
